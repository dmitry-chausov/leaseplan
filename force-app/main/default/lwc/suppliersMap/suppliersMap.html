<!-- Suppliers Map -->
<template>
    <template if:false={error}>
        <lightning-layout multiple-rows="true" vertical-align="end">
            <lightning-layout-item size="12" small-device-size="10" medium-device-size="8" large-device-size="6" padding="around-small">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <lightning-input type="text"
                                         label={label.enterSupplierNameLabel}
                                         onchange={handleSupplierName} ></lightning-input>
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="2" medium-device-size="2" large-device-size="2" padding="around-small">
                <lightning-button label={label.searchLabel}
                                  variant="brand"
                                  onclick={handleSearch}></lightning-button>
            </lightning-layout-item>
        </lightning-layout><br/>
        <lightning-map zoom-level={zoomLevel} center={center} map-markers={mapMarkersList} list-view="visible"> </lightning-map>
    </template>
</template>
